<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link href="./assets/style.css" rel="stylesheet">

  <title>DataBeats</title>
</head>

<body>

  <nav>
    <h1>Data Beats</h1>
  </nav>
  <div class="slidecontainer">BPM
    <input type="range" min="20" max="500" value="20" class="slider" id="bpm-slider">
  </div>

  <div class="slidecontainer">Length
    <input type="range" min="1" max="16" value="8" class="slider" id="length-slider">
  </div>


  <!-- <input type="search" id="search" placeholder="custom string"> -->
  <input type="search" id="search-news" placeholder="search the news">
  <button id="search-button" class="waves-effect waves-light btn">search news</button>
  <button id="search-joke" class="waves-effect waves-light btn">random joke</button>
  <button id="limit-array" class="waves-effect waves-light btn">limit data to 16 steps</button>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

  <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>

  <div id="btns" class="container">
    <button id="playButton" class="btn-floating btn-large"><i class="material-icons">play_arrow</i></button>

    <button id="stopButton" class="btn-floating btn-large"><i class="material-icons">stop</i></button>
  </div>

  <div class="column-row">
    <div id="headline" class="card-panel column">
      <span id="headline-span">Headline
      </span>
    </div>

    <div id="joke" class="card-panel column">
      <span id="joke-span">Dad Joke</span>
      <br>
      <br>
      <span id="punchline-span"></span>

    </div>

    <div id="favoritesCard" class="card-panel column">
      <span> <i class="material-icons">star</i> Favorites</span>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.48/Tone.js"
    integrity="sha512-jhAfSzX/sGhuTEnq48xvglsrDI33dNcmsrEbx45YMkd3K0s8eMIeIsgLZav6gQ5xpwMFUioN6iy7YbEOAzzUiA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src='./assets/script.js'></script>

  <!-- <script src = './assets/script.js'></script> -->
  <!-- <script src='./assets/tonescript.js'></script> -->
</body>

</html>
