<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link href="assets/style.css" rel="stylesheet">
  <title>DataBeats</title>
</head>

<body class="container">

  <nav class="header">
    <h1>Data Beats</h1>
  </nav>

  <div id="search-container">
    <!-- <input type="search" id="search" placeholder="custom string"> -->
  </div>


  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>


  <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input placeholder="Search" id="search" type="search" required>
          <i id="clear-button" class="material-icons">clear</i>
        </div>
      </form>
    </div>
  </nav>

  <div id="controls">
    <div id="btns" class="container">
      <center class="search-controls">
        <button id="custom-string" class="waves-effect waves-light btn">Custom String</button>
        <button id="search-joke" class="waves-effect waves-light btn">random joke</button>
        <button id="search-archives" class="waves-effect waves-light btn">Search Archives</button>
      </center>
      <center class="play-controls">
        <button id="play-button" class="btn-floating btn-large"><i class="material-icons">play_arrow</i></button>

        <button id="stop-button" class="btn-floating btn-large"><i class="material-icons">stop</i></button>

        <button id="save-button" class="btn-floating btn-large"><i class="material-icons">save</i></button>
      </center>
    </div>
    <div id="sliders">
      <div class="slidecontainer">Beats Per Minute
        <input type="range" min="20" max="500" value="20" class="slider" id="bpm-slider">
      </div>

      <!-- <div class="slidecontainer">Loop Start
        <input type="range" min="1" max="16" value="8" class="slider" id="loop-start-slider">
      </div> -->

      <div class="slidecontainer">Loop End
        <input type="range" min="1" max="16" value="8" class="slider" id="loop-end-slider">
      </div>

    </div>
  </div>

  <div id="card-box" class="column-row">
    <div id="headline" class="card-panel column">
      <span id="headline-span">Archive
      </span>
    </div>

    <div id="joke" class="card-panel column">
      <span id="joke-span">Joke</span>
      <br>
      <br>
      <span id="punchline-span"></span>

    </div>

    <div id="favorites-card" class="card-panel column">
      <span> <i class="material-icons"class="waves-effect waves-light btn">star</i> Favorites</span>
      <ul id="saves" ></ul>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.48/Tone.js"
    integrity="sha512-jhAfSzX/sGhuTEnq48xvglsrDI33dNcmsrEbx45YMkd3K0s8eMIeIsgLZav6gQ5xpwMFUioN6iy7YbEOAzzUiA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src='./assets/script.js'></script>

</body>

</html>
